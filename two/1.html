<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3_1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
     .layout {
       width: 200px;
       margin: 20px auto;
       font-size: 1.5rem;
       text-align: center;
     }
     .main {
       cursor: pointer;
     }
     p {
      display: inline-block;
      font-weight: normal;
      margin-bottom: 20px ;
      position: relative;
      transition: color 2s;
     }
     .main span {
       position: absolute;
       left: 0;
       bottom: 0px;
       width: 100%;
       transform: scale(0);
       height: 2px;
      background: blue;
      transition: transform 2s;
     }
     .main:hover > p {
        color: blue;
     }
     .main:hover span {
       transform: scale(1);
     }
     button {
       color: black;
       padding: 10px;
       border: 2px solid black;
       outline: none;
       background: none;
      border-radius: 10px;
     }
  </style>
</head>
<body>
  <h4>样式改变后，需要手动进行切换</h4>
  <div class="layout">
      <div class="main">
          <p>前端学院
            <span></span>
          </p> 
      </div>
  
      <button>切换样式</button>
    </div>
  <h4>在样式改变后，自动返回原来的样式</h4>
  <div class="layout">
    <div class="main">
        <p>前端学院
          <span></span>
        </p> 
    </div>
    <button>切换样式</button>
  </div>
  <script>
    var button = document.querySelectorAll('button');
    var p = document.querySelectorAll('p');
    var span = document.querySelectorAll('span');

    var flag = true;
    button[0].addEventListener('click', function(){
      if (flag){
        // 添加变化
        p[0].style.color = 'blue';
        span[0].style.transform = 'scale(1)';
        flag = false;
      } else {
        p[0].style.color = 'black';
        span[0].style.transform = 'scale(0)';
        flag = true;
      }
    })

    button[1].addEventListener('click', function(){
      p[1].style.color = 'blue';
      span[1].style.transform = 'scale(1)';
    })
    p[1].addEventListener('transitionend', function(){
      p[1].style.color = 'black';
      span[1].style.transform = 'scale(0)';
    })
  </script>
</body>
</html>
