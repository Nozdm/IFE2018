<!DOCTYPE html>
<!-- saved from url=(0055)http://jadyoap.bj.bcebos.com/ife%2FcssCatAnimation.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>纯 CSS 实现猫笑起来的动画</title>
		<style type="text/css">
			body {
				background-color: #d69a44;
			}
			.container {
				position: relative;
				margin-top: 100px;
			}
			/* face */
			.face {
				position: absolute;
				left: 50%;
				margin-left: -175px;
				top:40px;
				width: 350px;
				height: 250px;
				border-radius: 50% 50% 30% 30%;
				border: 2px solid #3f200b;
				z-index: 10;
				background: #fbf8f1;
				overflow: hidden;
			}
			/* ear */
			.ear-wrap {
				position: absolute;
				width: 300px;
				left: 50%;
				margin-left: -150px;
				/*   top: 100px; */
			}
			.ear-wrap{
				position: absolute;
				left: 50%;
				width: 300px;
				margin-left: -150px;
				margin-top: 20px;
			}
			.ear {
				position: absolute;
				width: 80px;
				height: 100px;
				border: 2px solid #000;
				background: #fbf8f1;
				border-radius: 100% 10% 50% 0% ;
			}
			.ear-wrap .right {
				left: auto;
				right: 0;
				border-radius: 10% 100% 0% 50%;
				background: #f1ac2b;
			}
			/* 头饰 */
			.tire {
				position: absolute;
				width: 120px;
				height: 120px;
				border-radius: 100%;
				top: -200px;
				left: 50%;
				transform: translate(-50%, 0) rotateX(65deg);
				margin-top: 100px;
				border: 2px solid white;
				opacity: 0;
			}
			/* 眼睛 */
			.eye-wrap {
				position: absolute;
				width: 280px;
				height: 70px;
				top: 90px;
				left: 50%;
				margin-left: -140px;
			}
			.eye {
				height: 100px;
				width: 100px;
				position: absolute;
			}
			.eye-circle {
				width: 100px;
				height: 80px;
				border: 2px solid #482507;
				overflow: hidden;
				position: absolute;
				background: #fff;
				border-radius: 50% 50% 40% 40%;
				box-sizing: border-box;
			}
			.eye-core {
				height: 55px;
				width: 46px;
				border-radius: 50% 50% 50% 50%;
				/* margin: 0 auto; */
				background: #000;
				position: absolute;
				left: 50%;
				margin-left: -23px;
			}
			.eye-bottom {
				height: 50px;
				width: 100px;
				border-radius: 40% 40% 50% 50%;
				position: absolute;
				margin-top: 48px;
				border-top: 2px solid #46240b;
				background: #f6f7f2;
			}
			.eye-wrap .right {
				left: auto;
				right: 0px;
			}
			.face-red {
				position: absolute;
				height: 20px;
				width: 70px;
				background: red;
				top: 45px;
				/*top: 64px;*/
				left: 18px;
				border-radius: 50% 50% 50% 50%;
				background: #e85a5e;
				opacity: 0.0;
			}
			/* 鼻子 */
			.nose {
				width: 20px;
				height: 10px;
				border-bottom: 8px solid #000;
				border-radius: 0% 0% 50% 50%;
				top: 154px;
				left: 50%;
				margin-left: -10px;
				position: absolute;
			}
			/* 嘴巴 */
			.mouth-wrap {
				position: absolute;
				top: 168px;
				width: 80px;
				left: 50%;
				margin-left: -40px;
				height: 20px;
				overflow: hidden;
			}
			.mouth {
				width: 40px;
				height: 40px;
				border-bottom: 4px solid #000;
				border-right: 4px solid #000;
				border-radius: 0% 40% 50% 20%;
				margin-top: -26px;
				position: absolute;
				left: 0;
			}
			.mouth-wrap .right {
				border-bottom: 4px solid #000;
				border-right: none;
				border-left: 4px solid #000;
				border-radius: 40% 0% 20% 50%;
				position: absolute;
				left: auto;
				right: 0;
			}

			.hair::after {
				content: '';
				display: block;
				width: 100px;
				height: 100px;
				position: absolute;
				top: -10px;
			}
			/*鼠标hover样式 写在这里*/
			.tire ,
			.face .eye-wrap  *,
			.face .mouth-wrap *,
			.ear-wrap .left,
			.ear-wrap .right {
				transition: all 2s ease-in-out;
			}
			.face:hover  ~  .tire {
				border: 2px solid blue;
				opacity: 1;
			}
			.face:hover .eye-wrap .eye-core{
				background: blue;
				transform: scale(0.8) scaleY(0.8);
			}
			.face:hover .eye-wrap .left .eye-core{
				background: red;
				transform: scale(0.8) scaleY(0.8);
			}

			.face:hover .eye-wrap .eye-bottom {
				transform: translateY(-5px);
			}
			.face:hover .eye-wrap .face-red {
				opacity: 0.7;
			}
			.face:hover .mouth-wrap .left {
				border-radius: 0% 40% 50% 50%;
			}
			.face:hover .mouth-wrap .right {
				border-radius: 40% 0% 50% 50%;
			}
			.face:hover ~ .ear-wrap > .left {
				transform-origin: bottom;
				transform: rotate(-18deg) scale(1.1);
				transition: all 2s ease-in-out;
			}
			.face:hover ~ .ear-wrap > .right {
				transform-origin: bottom;
				transform: rotate(18deg) scale(1.1) ;
				transition: all 2s ease-in-out;
			}

		</style>
</head>
<body class="vsc-initialized">
		<div class="container">
			<!-- 脸 -->
			<div class="face">
				<!-- 眼睛 -->
				<div class="eye-wrap">
					<div class="eye left">
						<div class="eye-circle">
							<div class="eye-core"></div>
						</div>
						<div class="eye-bottom"></div>
						<div class="face-red"></div>
					</div>
					<div class="eye right">
						<div class="eye-circle">
							<div class="eye-core"></div>
						</div>
						<div class="eye-bottom"></div>
						<div class="face-red"></div>
					</div>
				</div>
				<!-- 鼻子 -->
				<div class="nose">
				</div>
				<!-- 嘴巴 -->
				<div class="mouth-wrap">
					<!-- <div class="mouth-top"></div> -->
					<div class="mouth left"></div>
					<div class="mouth right"></div>
				</div>
			</div>
			<!-- 耳朵 -->
			<div class="ear-wrap">
				<div class="ear left"> </div>
				<div class="ear right"> </div>
			</div>
			<div class="tire"></div>
		</div>
	</body>
</html>
