<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Demo-2</h2>
  <input id="first-number" type="number" placeholder="第一个数字">
  <input id="second-number" type="number"  placeholder="第二个数字">
  <button id="add-btn">加</button>
  <button id="minus-btn">减</button>
  <button id="times-btn">乘</button>
  <button id="divide-btn">除</button>
  <p>运算结果:&nbsp;&nbsp;&nbsp;<span id="result"></span></p>
  <script>
    var first_num = document.getElementById('first-number');
    var second_num = document.getElementById('second-number');
    var result = document.getElementById('result');

    document.getElementById('add-btn').onclick = function(){
      result.innerHTML =  parseFloat(first_num.value) + parseFloat(second_num.value);
    }
    document.getElementById('minus-btn').onclick = function(){
      result.innerHTML =  parseFloat(first_num.value) - parseFloat(second_num.value);
    } 
    document.getElementById('times-btn').onclick = function(){
      result.innerHTML =  parseFloat(first_num.value) * parseFloat(second_num.value);
    } 
    document.getElementById('divide-btn').onclick = function(){
      if (parseFloat(second_num.value) == 0) {
        console.log('除数不能为0');
        alert('除数不能为0');
      } else {
        result.innerHTML =  parseFloat(first_num.value) / parseFloat(second_num.value);
      }
      
    }  
  </script>
</body>
</html>
