<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>9x9乘法表</title>
  <style>
    table {
      border-collapse: collapse;
      border: 2px solid blue;
      text-align: left;
    }
    td {
      padding-left: 10px;
      width: 120px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <table id="table">
  </table>
  <script>
    var table_node = document.getElementById('table');
    var frag = document.createDocumentFragment();
    for(var i=1; i<10; ++i) {
      var tr = document.createElement('tr');
      for (var j=1; j<10; ++j) {
        var result = i * j;
        console.log(j+'*'+i+'='+result);
        var td = document.createElement('td');
        td.appendChild(document.createTextNode(j+'*'+i+'='+result))
        tr.appendChild(td);
      }
      frag.appendChild(tr);

    }
    table_node.appendChild(frag)
  </script>
</body>
</html>
