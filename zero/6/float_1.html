<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float_1</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .layout {
      width: 100%;
      height:500px;
      margin: 0 auto;
    }
    .layout::after{
      content: '';
      display: block;
      clear: both;
    }
    .left {
      float: left;
      width: 30%;
      height: 70%;
      background: blue;
    }
    .right {
      float: left;
      width: 70%;
      height: 100%;
      background: coral;
    }
  </style>
</head>
<body>

  <div class="layout">
      <p>两栏布局，左30%宽， 右70%宽</p>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
