<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float_2</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .layout {
      width: 100%;
      height:500px;
      margin: 0 auto;
    }
    .layout::after{
      content: '';
      display: block;
      clear: both;
    }
    .left {
      float: left;
      width: 300px;
      height: 300px;
      background: blue;
    }
    .right {
      height: 400px;
      /*设置左padding为300p*/
      margin-left: 300px;
      background: coral;
    }    

  </style>
</head>
<body>
 
  <div class="layout">
      <p>两栏布局，左侧固定宽度，右侧随浏览器宽度进行自适应变化</p>
    <div class="left">左侧固定宽度 200px</div>
    <div class="right">右侧自适应</div>
  </div>
</body>
</html>
